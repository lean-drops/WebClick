<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Daten werden gesammelt...</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <style>
        /* Perfektes Status-Design */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 20px;
            letter-spacing: 1.2px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ddd;
        }

        .error {
            color: #ff4d4f;
            font-weight: 600;
            display: none;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Anpassungen */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="loading-container">
        <div id="lottie-animation" style="width: 150px; height: 150px; margin: 0 auto;"></div> <!-- Lottie-Animation -->
        <h1>Wir sammeln die Sublinks der Website!</h1>
        <p>Bitte hab einen Moment Geduld. Wir stellen alle Informationen für dich zusammen.</p>
        <p class="error">Ups! Etwas ist schiefgelaufen. Bitte versuche es später erneut.</p>
    </div>

    <script>
        // Lottie-Animation laden
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets4.lottiefiles.com/packages/lf20_dy3j7wu5.json' // Beispiel-URL, ersetze mit deiner eigenen Animation
        });

        async function checkStatus() {
            try {
                const response = await fetch(`/get_status/{{ task_id }}`);
                if (!response.ok) {
                    throw new Error('Fehlerhafte Antwort vom Server');
                }

                const data = await response.json();
                console.log('Status:', data.status);

                if (data.status === "completed") {
                    window.location.href = `/scrape_result/{{ task_id }}`;
                } else if (data.status === "failed") {
                    const errorMsg = document.querySelector('.error');
                    errorMsg.style.display = 'block';
                    errorMsg.innerText = "Ups! Beim Sammeln der Daten ist ein Fehler aufgetreten.";
                } else {
                    setTimeout(checkStatus, 2000);  // Alle 2 Sekunden Status überprüfen
                }
            } catch (error) {
                console.error('Fehler beim Abrufen des Status:', error);
                const errorMsg = document.querySelector('.error');
                errorMsg.style.display = 'block';
                errorMsg.innerText = "Ups! Beim Verbinden ist ein Fehler aufgetreten. Bitte versuche es später erneut.";
            }
        }

        // Initialen Status-Check starten
        checkStatus();
    </script>

</body>
</html>
