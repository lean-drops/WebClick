<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfekter Web Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}?v={{ version }}">
</head>
<body>

    <div class="container">
        <!-- Schimmernder Lade-Rahmen um den Container -->
        <div class="loading-wrapper" id="loadingBar" aria-hidden="true"></div>

        <!-- Hauptinhalt -->
        <main>
            <!-- Web Scraper Formular -->
            <section class="scraper-form">
                <h2>Web Scraper</h2>
                <form id="scrapeForm" action="/scrape_links" method="post">
                    <div class="form-group">
                        <label for="url">URL eingeben:</label>
                        <input type="url" id="url" name="url" placeholder="https://example.com" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Scraping starten</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
<!DOCTYPE html>

    <script>
        function openLeftHalf() {
            // Bildschirmgröße ermitteln
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;

            // Fenstergröße auf die linke Hälfte setzen
            const width = Math.floor(screenWidth / 2);
            const height = screenHeight;

            // Neues Fenster öffnen
            window.open(
                window.location.href,
                '_blank',
                `width=${width},height=${height},left=0,top=0`
            );
        }

        // Fenster beim Laden automatisch öffnen
        window.onload = function() {
            // Optional: Automatisches Öffnen kann durch Pop-up-Blocker verhindert werden
            // Daher könnte ein Button für den Benutzer notwendig sein
            // openLeftHalf();
        };
    </script>



</body>
</html>
