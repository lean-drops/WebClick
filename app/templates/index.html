<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfekter Web Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css', v=version) }}">
</head>
<body>

    <div class="container">
        <!-- Schimmernder Lade-Rahmen um den Container -->
        <div class="loading-wrapper" id="loadingBar" aria-hidden="true"></div>

        <!-- Hauptinhalt -->
        <main>
            <!-- Web Scraper Formular -->
            <section class="scraper-form">
                <h2>Web Scraper</h2>
                <form id="scrapeForm" action="/scrape_links" method="post">
                    <div class="form-group">
                        <label for="url">URL eingeben:</label>
                        <input type="url" id="url" name="url" placeholder="https://example.com" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Scraping starten</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        // Show the loading bar when the form is submitted
        document.getElementById('scrapeForm').addEventListener('submit', function (event) {
            // Show the loading animation (Border)
            document.getElementById('loadingBar').style.display = 'block';
        });
    </script>

</body>
</html>
