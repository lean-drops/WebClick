<!DOCTYPE html>
<html lang="en" x-data="app()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Archiver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.9.1/cdn.min.js" defer></script>
</head>
<body x-init="init()">
    <div class="top-bar">
        <h1>Website Archiver</h1>
    </div>
    <div class="input-container">
        <input type="text" x-model="url" placeholder="Enter website URL">
        <button @click="openWebsite">Open Website</button>
    </div>
    <div class="container">
        <div class="links">
            <h2>Links</h2>
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Title</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="page in pages" :key="page.url">
                        <tr>
                            <td><input type="checkbox" x-model="selectedUrls" :value="page.url"></td>
                            <td x-text="page.title"></td>
                            <td><a :href="page.url" target="_blank" x-text="shortenUrl(page.url)"></a></td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <button class="generate-btn" @click="generateZip">Generate ZIP</button>
            <div x-show="error" x-text="error" class="error"></div>
        </div>
    </div>
    <script>
        function app() {
            return {
                url: '',
                pages: [],
                selectedUrls: [],
                error: '',
                init() {
                    // Leere Funktion, damit x-init nicht versucht, die Methode zu laden
                },
                openWebsite() {
                    if (this.url) {
                        // Berechnen der Fenstergröße und -position
                        let screenWidth = window.screen.width;
                        let screenHeight = window.screen.height;
                        let width = screenWidth / 2;
                        let height = screenHeight;
                        let left = screenWidth / 2;
                        let top = 0;

                        // Öffnen eines neuen Fensters auf der rechten Hälfte des Bildschirms
                        window.open(this.url, '_blank', `width=${width},height=${height},top=${top},left=${left}`);
                        this.scrapeWebsite();
                    } else {
                        this.error = 'Please enter a valid URL.';
                    }
                },
                scrapeWebsite() {
                    fetch('/scrape', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ url: this.url })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            this.error = data.error;
                            this.pages = [];
                        } else {
                            this.error = '';
                            this.pages = data.pages.map(page => ({ title: page.title, url: page.url }));
                        }
                    });
                },
                generateZip() {
                    fetch('/generate_zip', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ urls: this.selectedUrls })
                    })
                    .then(response => response.blob())
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = 'website_archive.zip';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    })
                    .catch(error => {
                        this.error = 'Error generating ZIP';
                    });
                },
                shortenUrl(url) {
                    try {
                        let urlObj = new URL(url);
                        let path = urlObj.pathname.length > 20 ? urlObj.pathname.substring(0, 20) + '...' : urlObj.pathname;
                        return `${urlObj.hostname}${path}`;
                    } catch {
                        return url;
                    }
                }
            }
        }
    </script>
</body>
</html>
