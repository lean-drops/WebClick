<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Archiver</title>

    <!-- CSS einbinden -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}?v=1.0.0&t={{ timestamp }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}?v=1.0.0&t={{ timestamp }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}?v=1.0.0&t={{ timestamp }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}?v=1.0.0&t={{ timestamp }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- JavaScript-Dateien als Module einbinden -->
    <script src="{{ url_for('static', filename='js/progress.js') }}?v=1.0.0&t={{ timestamp }}" type="module" defer></script>
    <script src="{{ url_for('static', filename='js/modal.js') }}?v=1.0.0&t={{ timestamp }}" type="module" defer></script>
    <script src="{{ url_for('static', filename='js/loadingbar.js') }}?v=1.0.0&t={{ timestamp }}" type="module" defer></script>
    <script src="{{ url_for('static', filename='js/dropdown.js') }}?v=1.0.0&t={{ timestamp }}" type="module" defer></script>
    <script src="{{ url_for('static', filename='js/main.js') }}?v=1.0.0&t={{ timestamp }}" type="module" defer></script>
</head>
<body>
    <!-- Kopfzeile -->
    <header id="top-bar">
        <h1>Website Archiver</h1>
    </header>
    <div id="notification-container"></div>

    <main id="main-container">
        <!-- Link-Formular und URL-Eingabe -->
        <section id="left-container">
            <form id="scrape-form">
                <label for="url">Geben Sie die URL der Website ein, die Sie archivieren möchten:</label>
                <div class="input-container">
                    <i class="fa fa-link icon" aria-hidden="true"></i>
                    <input type="url" id="url" name="url" placeholder="https://schlosskyburg.ch/" required aria-label="URL der Website eingeben">
                </div>
                <button type="submit">Website öffnen</button>
            </form>

            <!-- Fortschrittsanzeige -->
            <div id="progress-container">
                <div id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </section>

        <!-- Container für die Liste der gefundenen Links -->
        <section id="right-container">
            <div id="links-container">
                <form id="archive-form">
                    <div class="table-container">
                        <table id="links-table">
                            <thead>
                                <tr>
                                    <th>Auswählen</th>
                                    <th>Link</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Hier werden die Hyperlinks eingefügt -->
                            </tbody>
                        </table>
                    </div>
                    <button type="submit" id="archive-button">Website archivieren</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Modalfenster zur Bestätigung -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close" aria-label="Schließen">&times;</button>
            <h2>Website wurde erfolgreich gespeichert</h2>
            <p>Die folgenden Links wurden archiviert:</p>
            <ul id="archived-links-list">
                <!-- Hier werden die archivierten Links eingefügt -->
            </ul>
            <button id="download-button">Herunterladen</button>
        </div>
    </div>
</body>
</html>
