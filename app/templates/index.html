<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Website Archiver</title>
    <!-- CSS einbinden -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <!-- JavaScript-Dateien einbinden -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/progress.js') }}" defer></script>
</head>
<body>
    <!-- Top-Bar -->
    <div id="top-bar">
        <h1>Website Archiver</h1>
    </div>

    <div id="main-container">
        <!-- Formular und URL-Eingabe Container -->
        <div id="left-container">
            <form id="scrape-form">
                <label for="url">Geben Sie die URL der Website ein, die Sie archivieren möchten:</label>
                <div class="input-container">
                    <i class="fa fa-link icon"></i>
                    <input type="text" id="url" name="url" placeholder="https://example.com" required>
                </div>
                <button type="submit">Website öffnen</button>
            </form>

            <!-- Progress Bar -->
            <div id="progress-container" style="display:none;">
                <div id="progress-bar"></div>
            </div>
        </div>

        <!-- Link-Liste Container -->
        <div id="right-container">
            <div id="links-container" style="display:none;">
                <form id="archive-form">
                    <div class="table-container">
                        <table id="links-table">
                            <thead>
                                <tr>
                                    <th>Auswählen</th>
                                    <th>Link</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Hyperlinks werden hier eingefügt -->
                            </tbody>
                        </table>
                    </div>
                    <button type="submit" id="archive-button">Website archivieren</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
