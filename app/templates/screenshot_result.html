<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Screenshot Result</title>
    <style>
        /* screenshot_ready.css */

        /* Basis-Reset für konsistente Darstellung */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #96b8e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a90e2;
            letter-spacing: 1.5px;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #444;
        }

        a.button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #67b26f, #4ca2cd);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }

        a.button:hover {
            transform: translateY(-5px);
            opacity: 1;
        }

        a.button:active {
            background: linear-gradient(135deg, #45834b, #3571a5);
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1.1em;
            }

            a.button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
    <script>
        function promptFileName(event) {
            event.preventDefault();
            const fileName = prompt("Geben Sie den gewünschten Ordner- und Dateinamen ein:", "screenshots");
            if (fileName) {
                const downloadLink = event.target.href;
                const newUrl = downloadLink + `?file_name=${encodeURIComponent(fileName)}`;
                window.location.href = newUrl;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Screenshots sind bereit!</h1>
        <p>Geben Sie einen Ordner- und Dateinamen ein und laden Sie die Screenshots als PDF herunter.</p>
        <a href="{{ url_for('main.download_screenshots', task_id=task_id) }}" class="button" onclick="promptFileName(event)">Screenshots herunterladen</a>
        <br><br>
        <a href="{{ url_for('main.index') }}" class="button">Zurück zum Index</a>
    </div>
</body>
</html>
