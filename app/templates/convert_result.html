<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PDF-Download</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #3b3b3b;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        a.button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #0073e6;
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        a.button:hover {
            background-color: #005bb5;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            a.button {
                padding: 8px 25px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>PDF-Konvertierung abgeschlossen!</h1>
        <p>Ihre PDF-Datei wurde erfolgreich erstellt. Sie können sie jetzt herunterladen.</p>

        <div class="button-group">
            <!-- Button zum Herunterladen der PDF -->
            <a href="{{ url_for('main.download_pdfs', task_id=task_id) }}" class="button">PDF herunterladen</a>
            <!-- Button zum Zurückkehren zur Scrape-Result-Seite -->
            <a href="{{ url_for('main.scrape_result', task_id=task_id) }}" class="button">Zurück zu den Scraping-Ergebnissen</a>
            <!-- Button zum Zurückkehren zum Index -->
            <a href="{{ url_for('main.index') }}" class="button">Zurück zum Index</a>
        </div>
    </div>
</body>
</html>
