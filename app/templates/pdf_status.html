<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot-Status</title>
    <style>
        /* Basis-Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Hintergrund-GIF hinzufügen */
            background-image: url('{{ url_for('static', filename='img/background.gif') }}');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95); /* Halbtransparenter Hintergrund */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
            /* Optional: Fügen Sie eine leichte Transparenz hinzu, um das GIF durchscheinen zu lassen */
            /* background: rgba(255, 255, 255, 0.85); */
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #5d85b0;
            font-weight: 600;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e3e9f2;
            border-radius: 50%;
            border-top: 4px solid #5d85b0;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading, .error, .completed {
            display: none;
        }

        .loading.active, .error.active, .completed.active {
            display: block;
        }

        .error {
            color: #e74c3c;
            font-size: 1.2em;
        }

        .completed {
            color: #2ecc71;
            font-size: 1.5em;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loading active">
            <h2>Screenshots werden erstellt. Bitte warten...</h2>
            <div class="spinner"></div>
        </div>
        <div class="error">
            <h2>Fehler</h2>
            <p>Der Screenshot-Task ist fehlgeschlagen. Bitte versuchen Sie es erneut.</p>
        </div>
        <div class="completed">
            <h2>Screenshots sind bereit!</h2>
        </div>
    </div>

<script>
    const taskId = "{{ task_id }}";  // Task-ID wird hier von der Route übergeben

    // Funktion, um den Status des Screenshot-Tasks zu überprüfen
    function pollScreenshotStatus() {
        fetch(`/get_screenshot_status/${taskId}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'completed') {
                    // Task abgeschlossen, Ladeanzeige verstecken und Nachricht anzeigen
                    document.querySelector('.loading').classList.remove('active');
                    document.querySelector('.completed').classList.add('active');

                    // Weiterleitung zur Screenshot-Result-Seite nach kurzer Verzögerung
                    setTimeout(() => {
                        window.location.href = `/screenshot_result/${taskId}`;
                    }, 1500);
                } else if (data.status === 'failed') {
                    // Fehlerfall: Zeige eine Fehlermeldung
                    document.querySelector('.loading').classList.remove('active');
                    document.querySelector('.error').classList.add('active');
                } else {
                    // Task läuft noch, erneut nach 3 Sekunden abfragen
                    setTimeout(pollScreenshotStatus, 3000);
                }
            })
            .catch(error => {
                console.error('Fehler beim Abrufen des Screenshot-Status:', error);
                document.querySelector('.loading').classList.remove('active');
                const errorDiv = document.querySelector('.error');
                errorDiv.classList.add('active');
                errorDiv.textContent = 'Es gab ein Problem beim Abrufen des Task-Status.';
            });
    }

    // Polling startet, sobald die Seite geladen ist
    document.addEventListener('DOMContentLoaded', function() {
        pollScreenshotStatus();
    });
</script>

</body>
</html>
